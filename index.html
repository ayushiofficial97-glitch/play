<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Be My Valentine ‚ù§Ô∏è</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Arial,Helvetica,sans-serif;}

body{
height:100vh;
overflow:hidden;
display:flex;
justify-content:center;
align-items:center;
background:linear-gradient(135deg,#ff6fa5,#ff9ecf);
position:relative;
}

/* Floating Hearts Background */
.floating-heart{
position:absolute;
bottom:-50px;
font-size:20px;
color:rgba(255,255,255,0.5);
animation:floatUp linear infinite;
}
@keyframes floatUp{
0%{transform:translateY(0) scale(1);opacity:1;}
100%{transform:translateY(-110vh) scale(1.5);opacity:0;}
}

/* Main Container */
.container{
text-align:center;
z-index:2;
}

/* Big Beating Heart */
.big-heart{
font-size:clamp(70px,10vw,120px);
animation:heartbeat 1s infinite;
}
@keyframes heartbeat{
0%{transform:scale(1);}
25%{transform:scale(1.2);}
50%{transform:scale(1);}
75%{transform:scale(1.2);}
100%{transform:scale(1);}
}

/* Main Title */
h1{
color:#c2185b;
font-size:clamp(28px,6vw,60px);
margin:20px 0 40px;
font-weight:900;
}

/* Buttons */
button{
padding:15px 35px;
font-size:clamp(16px,3vw,22px);
border:none;
border-radius:40px;
cursor:pointer;
margin:10px;
transition:0.3s ease;
}

#yesBtn{
background:white;
color:#c2185b;
font-weight:bold;
}
#yesBtn:hover{
transform:scale(1.2);
}

#noBtn{
background:#ff1744;
color:white;
position:absolute;
}

/* Celebration Screen */
.celebration{
position:absolute;
top:0;left:0;
width:100%;height:100%;
background:linear-gradient(135deg,#ff6fa5,#ff9ecf);
display:none;
flex-direction:column;
justify-content:center;
align-items:center;
text-align:center;
z-index:5;
padding:20px;
}

/* Celebration Text */
.celebration h1{
font-size:clamp(24px,4vw,48px);
white-space:nowrap;
color:white;
}
.subtitle{
font-size:clamp(18px,3vw,32px);
font-weight:bold;
color:white;
white-space:nowrap;
margin-top:10px;
}
.love{
font-size:clamp(16px,2.8vw,26px);
font-weight:bold;
color:white;
white-space:nowrap;
margin-top:10px;
}

/* Confetti Hearts */
.confetti{
position:absolute;
top:-20px;
font-size:24px;
animation:fall 3s linear forwards;
}
@keyframes fall{
to{
transform:translateY(110vh) rotate(360deg);
opacity:0;
}
}
</style>
</head>

<body>

<!-- Floating Hearts -->
<script>
for(let i=0;i<30;i++){
let heart=document.createElement("div");
heart.className="floating-heart";
heart.innerHTML="‚ù§Ô∏è";
heart.style.left=Math.random()*100+"vw";
heart.style.animationDuration=(5+Math.random()*5)+"s";
heart.style.fontSize=(15+Math.random()*25)+"px";
document.body.appendChild(heart);
}
</script>

<div class="container" id="mainContent">
<div class="big-heart">‚ù§Ô∏è</div>
<h1>Will You Be My Valentine?</h1>
<button id="yesBtn">Yes üíñ</button>
<button id="noBtn">No üò¢</button>
</div>

<!-- Celebration Screen -->
<div class="celebration" id="celebration">
<h1>Yay! Happy Valentine's Day!</h1>
</div>

<script>
const noBtn=document.getElementById("noBtn");
const yesBtn=document.getElementById("yesBtn");
const celebration=document.getElementById("celebration");
const mainContent=document.getElementById("mainContent");

/* Make No button escape */
function moveButton(){
const x=Math.random()*(window.innerWidth-noBtn.offsetWidth);
const y=Math.random()*(window.innerHeight-noBtn.offsetHeight);
noBtn.style.left=x+"px";
noBtn.style.top=y+"px";
}
noBtn.addEventListener("mouseover",moveButton);
noBtn.addEventListener("touchstart",moveButton);

/* Yes Button Celebration */
yesBtn.addEventListener("click",()=>{
mainContent.style.display="none";
celebration.style.display="flex";
startConfetti();
});

/* Confetti Rain */
function startConfetti(){
for(let i=0;i<80;i++){
let conf=document.createElement("div");
conf.className="confetti";
conf.innerHTML=["‚ù§Ô∏è","üíñ","üíï","üíò","ü•∞","üòç"][Math.floor(Math.random()*6)];
conf.style.left=Math.random()*100+"vw";
conf.style.animationDuration=(2+Math.random()*2)+"s";
conf.style.fontSize=(18+Math.random()*20)+"px";
document.body.appendChild(conf);
setTimeout(()=>conf.remove(),3000);
}
}
</script>

</body>
</html>
