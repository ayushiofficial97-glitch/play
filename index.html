<!DOCTYPE html>\n<html lang="en">\n<head>\n    <meta charset="UTF-8">\n    <meta name="viewport" content="width=device-width, initial-scale=1.0">\n    <title>Valentine's Day Celebration</title>\n    <style>\n        body { \n            display: flex; \n            justify-content: center; \n            align-items: center; \n            height: 100vh; \n            background-color: #ffcccb; \n            overflow: hidden; \n        }\n        .heart { \n            width: 50px; \n            height: 50px; \n            background: red; \n            position: absolute; \n            transform: rotate(45deg); \n            animation: float 3s ease-in infinite; \n        }\n        .heart::before,\n        .heart::after { \n            content: ""; \n            width: 50px; \n            height: 50px; \n            background: red; \n            border-radius: 50%; \n            position: absolute; \n        }\n        .heart::before { \n            top: -25px; \n            left: 0; \n        }\n        .heart::after { \n            left: 25px; \n        }\n        @keyframes float { \n            0%, 100% { transform: translateY(0); }\n            50% { transform: translateY(-20px); }\n        }\n        .no-button { \n            position: absolute; \n            bottom: 10px; \n            left: 50%; \n            transform: translateX(-50%); \n            padding: 10px 20px; \n            background-color: #f00; \n            color: #fff; \n            border: none; \n            cursor: pointer; \n        }\n        .celebration { \n            display: none; \n            position: absolute; \n            top: 50%; \n            left: 50%; \n            transform: translate(-50%, -50%); \n            text-align: center; \n            font-size: 2em; \n        }\n        .confetti { \n            position: absolute; \n            width: 10px; \n            height: 10px; \n            background: yellow; \n            animation: fall 3s infinite; \n        }\n        @keyframes fall { \n            0% { transform: translateY(0); } \n            100% { transform: translateY(100vh); } \n        }\n    </style>\n</head>\n<body>\n\n    <div class="heart"></div>\n    <button class="no-button" onclick="celebrate()">No</button>\n    <div class="celebration">Happy Valentine's Day!</div>\n\n    <script>\n        function celebrate() {\n            document.querySelector('.celebration').style.display = 'block';\n            for(let i = 0; i < 100; i++) {\n                let confetti = document.createElement('div');\n                confetti.classList.add('confetti');\n                confetti.style.left = Math.random() * 100 + 'vw';\n                document.body.appendChild(confetti);\n            }\n        }\n    <\/script>\n\n</body>\n</html>
