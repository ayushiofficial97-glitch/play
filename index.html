<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Be My Valentine ‚ù§Ô∏è</title>

<style>
body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #ff4e8a, #ff9a9e);
    font-family: Arial, sans-serif;
    overflow: hidden;
    text-align: center;
}

.container {
    position: relative;
}

h1 {
    font-size: 60px;
    color: white;
    margin-bottom: 40px;
    text-shadow: 2px 2px 10px rgba(0,0,0,0.3);
}

.heart {
    font-size: 80px;
    animation: pulse 1s infinite;
}

@keyframes pulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.2); }
    100% { transform: scale(1); }
}

button {
    font-size: 22px;
    padding: 15px 40px;
    margin: 10px;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    transition: 0.3s;
}

#yesBtn {
    background-color: #fff;
    color: #ff4e8a;
}

#yesBtn:hover {
    background-color: #ffe6ef;
}

#noBtn {
    background-color: #ff1744;
    color: white;
    position: absolute;
}

#message {
    font-size: 40px;
    color: white;
    margin-top: 30px;
    display: none;
}
</style>
</head>

<body>

<div class="container">
    <div class="heart">‚ù§Ô∏è</div>
    <h1>Will You Be My Valentine?</h1>
    <button id="yesBtn">Yes üíñ</button>
    <button id="noBtn">No üò¢</button>
    <div id="message">Yayyyyy!! üíïü•∞</div>
</div>

<script>
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const message = document.getElementById("message");

// Make "No" button run away
function moveButton() {
    const x = Math.floor(Math.random() * (window.innerWidth - noBtn.offsetWidth));
    const y = Math.floor(Math.random() * (window.innerHeight - noBtn.offsetHeight));
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
noBtn.addEventListener("mouseover", moveButton);
noBtn.addEventListener("click", moveButton);

// Yes button action
yesBtn.addEventListener("click", function() {
    message.style.display = "block";
    noBtn.style.display = "none";
    yesBtn.style.display = "none";
});
</script>

</body>
</html
